%YAML:1.0

dataset: "PKUSZ_RealSenseD435i_sequence"
datasetDir: "data/PKUSZ_RealSenseD435i_sequence/sequence_1"
outputFile: "/output/"

#--------------------------------------------------------------------------------------------
# Paramters!
#--------------------------------------------------------------------------------------------
downSampleRate: 1  # default: 1
KeyPointNumber: 500
ThresholdOfPredictNewKeyPoint: 1.0
HalfPatchSize: 5

# You can load keypoints detected by other methods.
# In this case, a corresponds.txt file should be provided to indicate the
# correspondences between timestamp and filename
LoadDetectedKeypoints: 0
DetectedKeypointsFile: "/data/PKUSZ_RealSenseD435i_sequence/SuperPoints/sequence_1"

#--------------------------------------------------------------------------------------------
# Camera Parameters. Adjust them!
#--------------------------------------------------------------------------------------------
Camera.type: "PinHole"

# Camera calibration and distortion parameters (OpenCV) 
Camera.fx: 394.5643528049837
Camera.fy: 395.2103902700227
Camera.cx: 325.2710790421636
Camera.cy: 243.20141864231425

Camera.k1: -0.0027697209770466296
Camera.k2: -0.0007212258451583873
Camera.p1: 0.00029903960869777114
Camera.p2: 0.0003981049435158156

Camera.width: 640
Camera.height: 480

# Camera frames per second 
Camera.fps: 15

# Color order of the images (0: BGR, 1: RGB. It is ignored if images are grayscale)
Camera.RGB: 1

# Transformation from camera to body-frame (imu)
Tbc:
    [1, 0, 0, -0.00552000012248755,
    0, 1, 0, 0.00510000018402934,
    0, 0, 1, 0.011739999987185,
    0.0, 0.0, 0.0, 1.0]

# IMU noise
IMU.NoiseGyro: 0.005       # rad/s/sqrt(Hz)
IMU.NoiseAcc: 0.1     # m/s^2/sqrt(Hz)
IMU.GyroWalk: 0.0002    # rad/s^2/sqrt(Hz)
IMU.AccWalk: 0.005     # m/s^3/sqrt(Hz)
IMU.Frequency: 200
